{% extends "base.html" %}



{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded shadow">
                <h2 class="text-center mb-4">Добавить товар в аренду</h2>
                <form method="POST" enctype="multipart/form-data" action="{% url 'rentitems:add_item' %}">
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Ошибки в форме:</strong>
                            <ul>
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}

                    <button type="submit" class="btn btn-dark">Добавить товар в аренду</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
