{% load static %}
{% load carts_tags %}

{% user_carts request as carts %}


<div class="mt-2 mp-2">
    <button type="button" class="btn btn-light btn-secondary d-flex" id="modalButton2"
        aria-expanded="false">
        <img class="mx-1" src={% static "deps/icons/add-goods.svg" %} alt="Add Icon" width="24"
            height="24">
        <span id="added-goods-in-store-count">{{ carts.total_quantity }}</span>
    </button>
</div>
<!-- Разметка модального окна кнопки добавления товара -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h3 class="text-center mb-4">Корзина</h3>
                <div class="container" id="cart-items-container">
                    <!-- Разметка корзины -->
                    {% include "carts/includes/included_cart.html" %}
                    <!-- Закончилась разметка корзины -->
                </div>
            </div>
        </div>
    </div>
</div>
